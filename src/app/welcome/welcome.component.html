<h1>Welcome!</h1>
<h3>Please Select Your Team Below</h3>

<form (ngSubmit)="onTeamSelection(f)" #f="ngForm">
<mat-form-field fxFlex="400px">
  <mat-label>Select Your Team</mat-label>
  <mat-select ngModel required name="selectTeam">
    <mat-option *ngFor="let team of teams" [value]="team.id">
      {{ team.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">GO</button>
</form>
