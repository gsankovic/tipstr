<div id="welcome-header" class="jumbotron text-center">
    <h1>Welcome to tipstr!</h1>
    <h5>Please Select Your Favourite Team Below</h5>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
  
      </div>
      <div class="col-sm-4"></div>    
    </div>
  </div>
  

<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" (ngSubmit)="onTeamSelection(f)" #f="ngForm">
  <mat-form-field>
    <mat-select id="welcome-form" ngModel required name="selectTeam" placeholder="Your Team">
      <mat-option *ngFor="let team of teams" [value]="team.id">
        <img class="logo-size" src="https://squiggle.com.au/{{ team.logo }}"> {{ team.name }}
      </mat-option>
    </mat-select>
    <mat-hint>Please select your favourite team</mat-hint>
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">GO</button>
</form>
