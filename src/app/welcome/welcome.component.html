<h1>Welcome!</h1>
<h2>Please Select Your Team Below</h2>


<mat-form-field>
  <mat-label>Select Your Team</mat-label>
  <mat-select [formControl]="teamControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let team of teams" [value]="team.name">
      {{ team.name }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="teamControl.hasError('required')">
    Please choose a team
  </mat-error>
</mat-form-field>

<button mat-raised-button>Submit</button>
